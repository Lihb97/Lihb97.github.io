<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to MapView - Create a 2D map | Sample | ArcGIS Maps SDK for
      JavaScript 4.26
    </title>
    <style type="text/css">
       html,
       body,
      #top{
             width: 100%;
             height: 60px;
        padding: 0;
         margin: 0;
        background :skyblue ;
        font-size:20px;
        font-style:oblique;
        font-family:"微软雅黑";
         }
       #viewDiv {
         padding: 0;
         margin: 0;
         width: 100%;
         height: 800px;

       }
       #warp{
         width: 100%;
             height: 60px;
        padding: 0;
         margin: 0;

       }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.26/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend",
        "esri/widgets/ScaleBar",
        "esri/widgets/Search",
        "esri/widgets/LayerList",
        "esri/widgets/BasemapGallery",
        "esri/widgets/DistanceMeasurement2D",
        "esri/widgets/Compass",
        
      ], (
        Map,
        MapView,
        FeatureLayer,
        Legend,
        ScaleBar,
        Search,
        LayerList,
        BasemapGallery,
        DistanceMeasurement2D,
        Compass,
      
        
      ) => {
        var flayer = new FeatureLayer({
          url: "https://www.geosceneonline.cn/server/rest/services/Hosted/low_speed_rail_shp/FeatureServer/0"
        });

        const map = new Map({
          basemap: "hybrid",
          layers: [flayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 3,
          center: [100, 20] // longitude, latitude
        });
        var legend = new Legend({
          view: view,
          layer: flayer,
          title: "rail"
        });

        view.ui.add(legend, "top-right");

        let scaleBar = new ScaleBar({
          view: view,
          style: "ruler",
          unit: "metric"
        });

        view.ui.add(scaleBar, {
          position: "bottom-left"
        });

        const searchWidget = new Search({
          view: view,
          container: "searchcontainer"
        });
        // Adds the search widget below other elements in
        // the top left corner of the view
        view.ui.add(searchWidget, {
          position: "top",
          index: 2
        });

        let layerList = new LayerList({
          view: view
        });
        // Adds widget below other elements in the top left corner of the view
        view.ui.add(layerList, {
          position: "bottom-right"
        });

        let basemapGallery = new BasemapGallery({
          view: view,
          container: "basemapGalleryDiv"
        });

        // Add the widget to the top-right corner of the view
        view.ui.add(basemapGallery, {
          position: "warp"
        });
        
        let measurementWidget = new DistanceMeasurement2D({
        view: view,
        unit:"feet",
      });
      view.ui.add(measurementWidget, "top-left");
        
        let compass = new Compass({
            view: view
          });
          
          // adds the compass to the top left corner of the MapView
          view.ui.add(compass, "top-right");
        
          
      });
    </script>
  </head>

  <body>
    <div id="top">中国地铁线路图</div>
    <div id="searchcontainer"></div>
    <div id="viewDiv"></div>

    <div id="warp">
      底图库
      <div id="basemapGalleryDiv"></div>
    </div>
  </body>
</html>
